<li [ngClass]="{'list-group-item-success': loveIts > 0,'list-group-item':true,'list-group-item-danger': loveIts < 0}">
	<div class="col-md-10">
		<h3>{{title}} </h3>
		<p>{{content}}</p>
		<button class="btn btn-success" (click)="onLike();"> Love it! </button>
		<button style="position:relative;left:10px;" class="btn btn-danger" (click)="onDislike()"> Don't love it! </button>
	</div>
	<div class="col-md-2">
		<span> {{created_at | date:'dd/MM/yyyy, hh:mm aa'}}</span>
	</div>

</li>
